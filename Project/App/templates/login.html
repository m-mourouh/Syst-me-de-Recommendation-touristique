{% extends 'base.html' %}
{% load static %}
{% block links %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block title %}Connexion{% endblock %}
{% block content %}
<div class="container">
    <div class="left-column">
        <img src="{% static 'img/signin.svg' %}" alt="Login">
    </div>
    <div class="right-column">
        <form   method="POST" class="loginForm" autocomplete="off" data-url = {% url 'login-page' %}>
            {% csrf_token %}
            <h1>Connexion</h1>
            
                <!-- <span class='error'>{{error}}</span> -->
                <span class='error'></span>
            <span>
                <input type="text" id="email"  name="email" placeholder="Email" >
                <label for="email"><i class="fas fa-envelope"></i></label>
            </span>
            <span>
                <input type="password" id="password" name="password" placeholder='Mot de passe'>
                <label for="password"><i class="fas fa-lock"></i></label>
            </span>
            <button class="btn" type="submit" name="submit">Connexion</button>
            <p class="ask">Vous avez un compte ? <a href="{% url 'signup-page' %}"> s'inscrire</a></p>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
